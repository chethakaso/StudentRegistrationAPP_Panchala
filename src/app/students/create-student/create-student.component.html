<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Student </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="student.FirstName"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="student.LastName"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Address</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="student.Address"
                            name="lastName">
                    </div>


                    <div class="form-group">
                        <label> Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="student.DateOfBirth"
                            name="dateOfBirth">
                    </div>

                    <div class="form-group">
                        <label> Mobile</label>
                        <input type="text" class="form-control" id="mobile" [(ngModel)]="student.Mobile" name="mobile">
                    </div>

                    <div class="form-group">
                        <label> Email</label>
                        <input type="text" class="form-control" id="Email" [(ngModel)]="student.Email" name="Email">
                    </div>
                    <div class="form-group">
                        <label> NIC</label>
                        <input type="text" class="form-control" id="NIC" [(ngModel)]="student.NIC" name="NIC">
                    </div>


                    <div class="form-group">
                        <label> Image</label>


                        <div class="p-col-12  appp-pt-5 p-pb-0">
                            <div class="p-grid">
                                <div class="p-col-12  p-pt-0 p-pb-0">
                                    <div class="p-field p-grid">
                                        <div class="p-col">
                                            <input type="file"
                                                   style="background: linear-gradient(to bottom, #538EFB, #00458D); border-radius: 5px; color: #000000;"
                                                   (change)="fileChangeEvent($event)" />
                                            <div *ngIf="imgErrorMessage"
                                                 class="bg-danger text-white p2">
                                                {{imgErrorMessage}}
                                            </div>
                                        </div>
                                        <div class="p-col-3"
                                             class="text-center p-pl-1 p-pt-1"
                                             *ngIf="croppedImage">
                                            <img [src]="croppedImage"
                                                 style="width: 100px;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="p-col-12  appp-pt-5 p-pb-0"
                             *ngIf="imageChangedEvent">
                            <div class="p-grid">
                                <div class="p-col-12  p-pt-0 p-pb-0">
                                    <div class="p-field p-grid">
                                        <div class="p-col-9">
                                            <div #cropContainer
                                                 style="width: 250px; height: 250px;">
                                                <image-cropper [imageChangedEvent]="imageChangedEvent"
                                                          
                                                               [resizeToWidth]="256"
                                                               format="png"
                                                               [transform]="transform"
                                                               (imageCropped)="imageCropped($event)"
                                                               (imageLoaded)="imageLoaded($event)"
                                                               (cropperReady)="cropperReady($event)"
                                                               (loadImageFailed)="loadImageFailed()">
                                                </image-cropper>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
